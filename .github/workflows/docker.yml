name: build docker

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to coding
        uses: docker/login-action@v2
        with:
          registry: bangbang93-docker.pkg.coding.net
          username: ${{ vars.CODING_DOCKER_USER }}
          password: ${{ secrets.CODING_DOCKER_PASSWORD }}

      - name: Extract Git Tag
        run: echo "GIT_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        env:
          IMAGE_TAG: ${{ env.GIT_TAG }}
          CODING_IMAGE_NAME: bangbang93-docker.pkg.coding.net/registry/bangbang93/gfonts
        with:
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.CODING_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.CODING_IMAGE_NAME }}:latest
